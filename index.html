<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Roleta Realista</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 32px;
      color: #e74c3c;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 18px;
      color: #2d3436;
      margin-bottom: 30px;
    }
    .roleta-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    .seta {
      position: absolute;
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      border-left: 50px solid red;
      z-index: 10;
    }
    .roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 12px solid gold;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      background: conic-gradient(
        red 0deg 45deg,
        green 45deg 90deg,
        blue 90deg 135deg,
        yellow 135deg 180deg,
        green 180deg 225deg,
        yellow 225deg 270deg,
        red 270deg 315deg,
        red 315deg 360deg
      );
    }
    .roleta .valor {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      font-weight: bold;
      font-size: 20px;
      color: black;
      transform: rotate(var(--angle)) translate(-50%, -240px) rotate(calc(-1 * var(--angle)));
    }
    .botao-girar {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 20px;
      background-color: #e17055;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .botao-girar:hover {
      background-color: #d35400;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-conteudo {
      background: white;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      max-width: 90%;
    }
    .modal-conteudo button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tente a sua sorte</h1>
  <h2>Clica no bot√£o e gire a roleta da sorte para ganhar pr√™mios!</h2>
  <div class="roleta-container">
    <div class="roleta" id="roleta"></div>
    <div class="seta"></div>
  </div>
  <button class="botao-girar" onclick="girarRoleta()">GIRAR</button>
  <div class="modal" id="modal">
    <div class="modal-conteudo" id="modal-conteudo">
      <p>Parab√©ns!</p>
      <p id="msg-extra"></p>
      <button id="botao-modal">Registar</button>
    </div>
  </div>
  <audio id="som-vitoria" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f1cf2ed8ab.mp3" preload="auto"></audio>
  <script>
    const setores = [
      '10 Meticais', '100 Meticais', '500 Meticais', '1000 Meticais', '5000 Meticais', '10000 Meticais', 'Boa Sorte', 'Boa Sorte'
    ];
    const roleta = document.getElementById('roleta');
    const somVitoria = document.getElementById('som-vitoria');
    const extraMsg = document.getElementById('msg-extra');
    let tentativas = 0;
    let anguloAtual = 0;setores.forEach((texto, i) => {
  const div = document.createElement('div');
  div.classList.add('valor');
  div.innerText = texto;
  div.style.setProperty('--angle', `${i * 45}deg`);
  roleta.appendChild(div);
});

function girarRoleta() {
  if (tentativas >= 2) return;

  const giros = 5;
  let alvo;

  if (tentativas === 0) {
    alvo = setores.lastIndexOf('Boa Sorte');
  } else {
    alvo = setores.findIndex(s => s === '10000 Meticais');
  }

  const destino = 360 * giros + (360 - alvo * 45);
  anguloAtual += destino;
  roleta.style.transform = `rotate(${anguloAtual}deg)`;

  setTimeout(() => {
    tentativas++;
    if (tentativas === 1) {
      mostrarModal('Resultado: Boa Sorte!', 'Girar Novamente');
    } else {
      somVitoria.play();
      mostrarModal(
        'Parab√©ns! Voc√™ ganhou 10000 Meticais üéâ',
        'Registar',
        'Caro usu√°rio, primeiro fa√ßa um dep√≥sito m√≠nimo de 10 Mts e aguarde pacientemente.'
      );
    }
  }, 5200);
}

function mostrarModal(msg, botaoTexto, msgExtra = '') {
  const modal = document.getElementById('modal');
  const conteudo = document.getElementById('modal-conteudo');
  conteudo.querySelector('p').innerText = msg;
  document.getElementById('msg-extra').innerText = msgExtra;
  const botao = conteudo.querySelector('button');
  botao.innerText = botaoTexto;
  botao.onclick = () => {
    modal.style.display = 'none';
    if (botaoTexto === 'Registar') {
      window.location.href = "https://is.gd/hHdRiZ";
    }
  };
  modal.style.display = 'flex';
}

  </script>
</body>
  </html>
