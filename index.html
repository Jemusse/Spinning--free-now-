#roleta {
  width: 100%;

  border-radius: 50%;
  border: 12px solid gold;
  background: conic-gradient(
    #ffe066 0deg 45deg,     /* 10 */
    #ff6666 45deg 90deg,    /* 100 */
    #66ff66 90deg 135deg,   /* 200 */
    #6666ff 135deg 180deg,  /* 500 */
    #ff66ff 180deg 225deg,  /* 1000 */
    #66ffff 225deg 270deg,  /* 10000 */
    #dddddd 270deg 315deg,  /* Boa Sorte */
    #cccccc 315deg 360deg   /* Boa Sorte */
  );
  transition: transform 4s ease-out;
  position: relative;
}

.setor {
  position: absolute;
  width: 50%;
  height: 30px;
  left: 50%;
  top: 50%;
  transform-origin: left center;
  text-align: left;
  font-weight: bold;
  color: #000;
  font-size: 20px;
}

.seta {
  position: absolute;
  top: 50%;
  left: -40px;
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-top: 20px solid transparent;
  border-bottom: 20px solid transparent;
  border-right: 30px solid red;
}

button {
  margin-top: 20px;

  z-index: 1000;
}

#modal-final button {
  margin-top: 10px;

  border-radius: 5px;
