<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Roleta Realista Ajustada</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .roleta-container {
      position: relative;
      width: 450px;
      height: 450px;
    }
    .seta {
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      border-right: 50px solid gold;
      z-index: 10;
      filter: drop-shadow(1px 1px 1px #333);
    }
    .roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 12px solid gold;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      background:
        conic-gradient(
          /* setores 8x 45Â° */
          red 0deg 45deg,           /* Boa Sorte */
          green 45deg 90deg,        /* 10 */
          darkred 90deg 135deg,     /* 1000 */
          blue 135deg 180deg,       /* 100 */
          purple 180deg 225deg,     /* 5000 */
          red 225deg 270deg,        /* Boa Sorte */
          yellow 270deg 315deg,     /* 500 */
          orange 315deg 360deg      /* 10000 */
        );
    }
    .roleta .valor {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 0;
      transform-origin: bottom center;
      font-weight: bold;
      font-size: 16px;
      color: white;
      text-shadow: 1px 1px 3px black;
      user-select: none;
    }
    .botao-girar {
      margin-top: 40px;
      padding: 15px 35px;
      font-size: 20px;
      background-color: #e17055;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    .botao-girar:hover { background-color: #d35400; }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-conteudo {
      background: white;
      padding: 30px 40px;
      text-align: center;
      border-radius: 14px;
      max-width: 90%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      font-size: 18px;
      color: #333;
    }
    .modal-conteudo button {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 18px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    .modal-conteudo button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <div class="roleta-container">
    <div class="seta"></div>
    <div class="roleta" id="roleta"></div>
  </div>

  <button class="botao-girar" id="btnGirar">GIRAR</button>

  <div class="modal" id="modal">
    <div class="modal-conteudo" id="modal-conteudo">
      <p id="msgPrincipal">ParabÃ©ns!</p>
      <p id="msgExtra"></p>
      <button id="botao-modal">OK</button>
    </div>
  </div>

  <audio id="som-vitoria" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f1cf2ed8ab.mp3" preload="auto"></audio>

<script>
  // Setores na ordem correta
  const setores = [
    { texto: 'Boa Sorte', cor: 'red' },        // 0
    { texto: '10 Meticais', cor: 'green' },   // 1
    { texto: '1000 Meticais', cor: 'darkred' }, // 2
    { texto: '100 Meticais', cor: 'blue' },   // 3
    { texto: '5000 Meticais', cor: 'purple' }, // 4
    { texto: 'Boa Sorte', cor: 'red' },        // 5
    { texto: '500 Meticais', cor: 'yellow' }, // 6
    { texto: '10000 Meticais', cor: 'orange' } // 7
  ];

  const roleta = document.getElementById('roleta');
  const somVitoria = document.getElementById('som-vitoria');
  const modal = document.getElementById('modal');
  const msgPrincipal = document.getElementById('msgPrincipal');
  const msgExtra = document.getElementById('msgExtra');
  const botaoModal = document.getElementById('botao-modal');
  const btnGirar = document.getElementById('btnGirar');

  let tentativas = 0;
  let anguloAtual = 0;

  // Inserir textos na roleta com posiÃ§Ã£o correta
  setores.forEach((setor, i) => {
    const div = document.createElement('div');
    div.classList.add('valor');
    // Cada setor ocupa 45 graus, texto posicionado no meio (22.5Â° + i*45Â°)
    const anguloTexto = i * 45 + 22.5;
    div.style.transform = `rotate(${anguloTexto}deg) translateY(-190px) rotate(${ -anguloTexto }deg)`;
    div.style.color = 'white';
    div.innerText = setor.texto;
    roleta.appendChild(div);
  });

  function girarRoleta() {
    if (tentativas >= 3) return; // mÃ¡ximo 3 giros

    const giros = 6; // volta completa * 6 para giro visual

    let alvoIndex;

    if (tentativas === 0) {
      // 1Âº giro: sempre parar no Boa Sorte (Ã­ndice 0 ou 5) â€” vamos no 0
      alvoIndex = 0;
    } else if (tentativas === 1) {
      // 2Âº giro: parar entre 5000 (Ã­ndice 4) e 10000 (Ã­ndice 7) aleatÃ³rio
      const opcoes = [4, 7];
      alvoIndex = opcoes[Math.floor(Math.random() * opcoes.length)];
    } else {
      // 3Âº giro: pode parar aleatÃ³rio em qualquer Ã­ndice (pra mostrar parabÃ©ns)
      alvoIndex = Math.floor(Math.random() * setores.length);
    }

    // Calcula o Ã¢ngulo para o alvo (lembrando que a seta estÃ¡ fixa Ã  esquerda)
    // Para a seta Ã  esquerda (270Â° no cÃ­rculo), ajustamos para que setor alvo fique alinhado na seta:
    // Setor i comeÃ§a em i*45Â°, termina em (i+1)*45Â°, centro em i*45+22.5Â°
    // Queremos que o centro do setor fique apontado na seta a 270Â°, entÃ£o rotacionamos atÃ© 270 - centro do setor
    const anguloAlvo = 270 - (alvoIndex * 45 + 22.5);

    // Girar roleta (acrescentar giros completos para animaÃ§Ã£o)
    const destino = giros * 360 + anguloAlvo;
    anguloAtual += destino;

    roleta.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
    roleta.style.transform = `rotate(${anguloAtual}deg)`;

    btnGirar.disabled = true;

    setTimeout(() => {
      tentativas++;

      if (tentativas === 1) {
        mostrarModal('Resultado: Boa Sorte!', 'Girar Novamente');
      } else if (tentativas === 2) {
        const premio = setores[alvoIndex].texto;
        somVitoria.play();
        mostrarModal(
          `ParabÃ©ns! VocÃª ganhou ${premio} ðŸŽ‰`,
          'Girar Novamente',
          ''
        );
      } else {
        somVitoria.play();
        mostrarModal(
          'ParabÃ©ns! Ãšltima chance para registar seu prÃªmio!',
          'Registar',
          'Caro usuÃ¡rio, primeiro faÃ§a um depÃ³sito mÃ­nimo de 10 Mts e aguarde pacientemente.'
        );
      }

      btnGirar.disabled = false;
    }, 5200);
  }

  function mostrarModal(msg, botaoTexto, msgExtra) {
    msgPrincipal.innerText = msg;
    msgExtra.innerText = msgExtra;
    botaoModal.innerText = botaoTexto;

    modal.style.display = 'flex';

    botaoModal.onclick = () => {
      modal.style.display = 'none';
      if (botaoTexto === 'Registar') {
        window.location.href = "https://is.gd/hHdRiZ";
      }
    };
  }

  btnGirar.addEventListener('click', girarRoleta);
</script>
</body>
  </html>
