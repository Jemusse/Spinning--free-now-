<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta de PrÃªmios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
    }

    .roleta {
      position: relative;
      margin: 0 auto;
      width: 300px;
      height: 300px;
    }

    .seta {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: red;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .mensagem {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gire a Roleta!</h1>
    <div class="roleta" id="roleta">
      <div class="seta">â–¼</div>
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>
    <button id="girar">Girar</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const mensagem = document.getElementById("mensagem");
    const btnGirar = document.getElementById("girar");

    const premios = ["Boa Sorte", "5000 Meticais", "10000 Meticais"];
    let etapa = 0;

    function desenharRoleta() {
      const cores = ["#FFD700", "#FF6347", "#20B2AA"];
      const anguloPorPremio = (2 * Math.PI) / premios.length;

      for (let i = 0; i < premios.length; i++) {
        const start = i * anguloPorPremio;
        const end = start + anguloPorPremio;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, start, end);
        ctx.fillStyle = cores[i % cores.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + anguloPorPremio / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(premios[i], 140, 10);
        ctx.restore();
      }
    }

    function girarRoleta() {
      const index = etapa === 0 ? 0 : Math.floor(Math.random() * (premios.length - 1)) + 1;
      const anguloPorPremio = 360 / premios.length;
      const rotaÃ§Ã£o = 360 * 5 + index * anguloPorPremio + anguloPorPremio / 2;

      canvas.style.transition = "transform 4s ease-out";
      canvas.style.transform = `rotate(${rotaÃ§Ã£o}deg)`;

      btnGirar.disabled = true;

      setTimeout(() => {
        if (etapa === 0) {
          mensagem.innerText = "Parou em: Boa Sorte!";
        } else {
          mensagem.innerHTML = `ðŸŽ‰ VocÃª ganhou: ${premios[index]}!<br><br>`;
          mensagem.innerHTML += `<a href="https://is.gd/hHdRiZ"><button>Registrar</button></a>`;
        }
        etapa++;
        btnGirar.disabled = false;
      }, 4000);
    }

    btnGirar.addEventListener("click", () => {
      canvas.style.transition = "none";
      canvas.style.transform = "rotate(0deg)";
      setTimeout(() => {
        girarRoleta();
      }, 50);
    });

    desenharRoleta();
  </script>
</body>
</html>
